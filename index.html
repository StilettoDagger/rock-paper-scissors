<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="styles.css" />
		<script defer src="app.js" ?></script>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Rock Paper Scissors</h1>
			<div class="game-container">
				<div class="player">
					<h2>You</h2>
					<div class="preview">
						<p></p>
					</div>
					<h3>Pick your move:</h3>
					<ul class="buttons">
						<li><button value="rock" class="option rock">🪨 Rock</button></li>
						<li>
							<button value="paper" class="option paper">📄 Paper</button>
						</li>
						<li>
							<button value="scissors" class="option scissors">
								✂️ Scissors
							</button>
						</li>
					</ul>
					<button class="confirm">Confirm pick</button>
                    <button class="reset">Reset</button>
				</div>
				<div class="opponent">
					<h2>Opponent</h2>
					<div class="preview">
						<p></p>
					</div>
				</div>
			</div>
			<p class="result"></p>
		</div>
	</body>
</html>
