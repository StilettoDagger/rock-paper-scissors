<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="styles.css" />
		<script defer src="app.js" ?></script>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Rock Paper Scissors</h1>
			<div class="score-container">
				<h2 class="player-score">Your score: 0</p>
				<h2 class="opponent-score">Opponent's score: 0</p>
			</div>
			<div class="game-container">
				<div class="player">
					<h2>You</h2>	
					<div class="preview">
						<p class="player-message"></p>
					</div>
					<div class="options">
                        <h3>Pick your move:</h3>
                        <ul class="buttons">
                            <li><button value="rock" class="option rock">ü™® Rock</button></li>
                            <li>
                                <button value="paper" class="option paper">üìÑ Paper</button>
                            </li>
                            <li>
                                <button value="scissors" class="option scissors">
                                    ‚úÇÔ∏è Scissors
                                </button>
                            </li>
                        </ul>
                    </div>
					<button class="confirm">Confirm pick</button>
				</div>
				<div class="opponent">
					<h2>Opponent</h2>
					<div class="preview">
						<p class="opponent-message"></p>
					</div>
				</div>
			</div>
            <button class="restart">Play again</button>
			<p class="result"></p>
		</div>
	</body>
</html>
